<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela administrador</title>
  <link rel="stylesheet" href="../front-end/style.css">
  <script src="js/script.js" defer></script>

</head>

<body>
  <header>
    <div class="conteudoHeader">
      <div class="logoHeader">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Logo-Test.png" alt="">
      </div>
    </div>
  </header>
  <nav class="MenuN" id="navBar">
    <button id="btnMenu">
      <span class="icone">
        <ion-icon id="iconeMENU" name="menu"></ion-icon>
      </span>
    </button>
    <ul id="listaUL">
      <li class="Lista" id="Home">
        <a href="#" id="home">
          <span class="icone">
            <ion-icon id="iconeMENU" name="home-sharp"></ion-icon>
          </span>
          <span class="lista">Home</span>
        </a>
      </li>
      <li class="Lista" id="Cadastros">
        <a href="#">
          <span class="icone">
            <ion-icon id="iconeMENU" name="people-sharp"></ion-icon>
          </span>
          <span class="lista"> Cadastros</span>
        </a>
        <ul class="submenu" id="submenuPedidos">
          <li id="liSub">
            <a href="#" id="pessoas">Pessoas</a>
          </li>
        </ul>
      </li>

      <li class="Lista" id="Ajuda">
        <a href="#">
          <span class="icone">
            <ion-icon id="iconeMENU" name="help-circle-sharp"></ion-icon>
          </span>
          <span class="lista">Ajuda</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="main" id="main"></div>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
